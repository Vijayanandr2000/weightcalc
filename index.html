<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head"><h1>WEIGHT CALCULATOR</h1></div>
    <div class="input">
        <input type="number" id="number" placeholder="kilogram...!">
    </div>
    <div class="output">
        <div class="gram">
            <h3>GRAM:</h3>
            <h2 id="gramOutput"></h2>
        </div>
        <div class="pound">
            <h3>POUNDS:</h3>
            <h2 id="kgOutput"></h2>
        </div>
        <div class="ton">
            <h3>TON:</h3>
            <h2 id="tonOutput"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
